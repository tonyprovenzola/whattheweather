<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just the Weather</title>
  <link rel="manifest" href="./manifest.json">
  <!-- cdn files-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div id="app" class="pt-5" :style="'background-image:url(./assets/img/'+background.options[background.selected]+');'">
    <div v-if="!loading" class="container">
      <div class="row min-vh-100 align-items-center" v-if="!userLocation.set">
        <div class="col-6 mx-auto" v-if="!userLocation.granted">
            <div class="p-3 h-100 rounded border bg-white shadow">
                <p>Use current location</p>
                <a class="btn btn-outline border-dark bg-white" @click="getUserLocation">Use Location</a>
            </div>
        </div>
        <div class="col-6 mx-auto">
            <form class="p-3 h-100 rounded border bg-white shadow" @submit.prevent="setLocationFromZip">
                <div class="form-group">
                    <label>Or by ZIP code</label>
                    <input v-model="userLocation.zip">
                </div>
            </form>
        </div>
      </div>
      <div v-else>
        <weather :user-location="userLocation" :api="api" />
      </div>
    </div>
    <div v-else class="p-5 container text-center min-vh-100">
      <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>    
    </div>
   
  </div>

  <script src="./assets/js/components/weather.js"></script>
  <script src="./assets/js/app.js"></script>

</body>
</html>
